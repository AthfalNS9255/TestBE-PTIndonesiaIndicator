<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>SiAdminMovie</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>

	<div class="container my-2">
		<h1>SiAdminMovie - Movie Management System</h1>

		<a th:href="@{/showNewMovieForm}" class="btn btn-primary btn-sm mb-3"> Add Movie </a>

		<table border="1" class="table table-striped table-responsive-sm table-hover table-sm">
			<thead>
				<tr>
					<th>
						<a th:href="@{'/page/' + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir}}">
							ID</a>
					</th>
					<th>
						<a th:href="@{'/page/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}">
							Name</a>
					</th>
					<th>
						<a th:href="@{'/page/' + ${currentPage} + '?sortField=year&sortDir=' + ${reverseSortDir}}">
							Year</a>
					</th>
					<th>
						<a th:href="@{'/page/' + ${currentPage} + '?sortField=rating&sortDir=' + ${reverseSortDir}}">
							Rating</a>
					</th>
					<th>
						<a th:href="@{'/page/' + ${currentPage} + '?sortField=duration&sortDir=' + ${reverseSortDir}}">
							Duration</a>
					</th>
					<th>
						<a th:href="@{'/page/' + ${currentPage} + '?sortField=genre&sortDir=' + ${reverseSortDir}}">
							Genre</a>
					</th>
					<th class="w-auto"> Actions </th>
				</tr>
			</thead>
			<tbody class="table-group-divider">
				<tr th:each="movie : ${listMovies}">
					<td th:text="${movie.id}"></td>
					<td th:text="${movie.name}"></td>
					<td th:text="${movie.year}"></td>
					<td th:text="${movie.rating}"></td>
					<td th:text="${movie.duration}"></td>
					<td th:text="${movie.genre}"></td>
					<td> <a th:href="@{/showFormForUpdate/{id}(id=${movie.id})}"
							class="btn btn-primary btn-sm">Update</a>
						<a th:attr="data-bs-target=${'#deleteModal'+movie.id}" class="btn btn-danger btn-sm"
							data-bs-toggle="modal">Delete</a>
						<div class="modal fade" th:attr="id=${'deleteModal'+movie.id},aria-labelledby=${'deleteModalLabel'+movie.id}" 
							data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true" >
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<h1 class="modal-title fs-5" th:attr="id=${'deleteModalLabel'+movie.id}">Delete Movie</h1>
										<button type="button" class="btn-close" data-bs-dismiss="modal"
											aria-label="Close"></button>
									</div>
									<div class="modal-body">
										<p>Are you sure to delete this movie?</p>
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-secondary"
											data-bs-dismiss="modal">Close</button>
										<a th:href="@{/deleteMovie/{id}(id=${movie.id})}"
											class="btn btn-primary">Delete</a>
									</div>
								</div>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>

		<div th:if="${totalPages > 1}">
			<div class="row">
				<div class="col-2">
					Total Rows: [[${totalItems}]]
				</div>
				<div class="col">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}"
							th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
					</span>
				</div>
				<div class="col-1">
					<a th:if="${currentPage < totalPages}"
						th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
					<span th:unless="${currentPage < totalPages}">Next</span>
				</div>

				<div class="col-1">
					<a th:if="${currentPage < totalPages}"
						th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
					<span th:unless="${currentPage < totalPages}">Last</span>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
