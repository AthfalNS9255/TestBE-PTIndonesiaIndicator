<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>SiAdminMovie</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
	crossorigin="anonymous">
</head>

<body>

	<div th:replace="~{fragments/header :: header}"></div>

	<div class="container my-2">
		<h2>Save Movie</h2>
		<hr>

		<form class="row g-3" action="#" th:action="@{/saveMovie}" th:object="${movie}" method="POST">

			<div class="col-sm-6">
				<label for="inputName" class="form-label">Name*</label>
				<input type="text" th:field="*{name}" class="form-control" id="inputName" required>
			</div>
			<div class="col-sm-2">
				<label for="inputYear" class="form-label">Year*</label>
				<input type="number" th:field="*{year}" class="form-control" id="inputYear" required>
			</div>
			<div class="col-sm-2">
				<label for="inputRating" class="form-label">Rating*</label>
				<input type="number" step="any" th:field="*{rating}" class="form-control" id="inputRating" required>
			</div>
			<div class="col-sm-2">
				<label for="inputDuration" class="form-label">Duration(min)*</label>
				<input type="number" th:field="*{duration}" class="form-control" id="inputDuration" required>
			</div>
			<div class="col-sm-2">
				<label for="inputCertificate" class="form-label">Certificate*</label>
				<input type="text" th:field="*{certificate}" class="form-control" id="inputCertificate" required>
			</div>
			<div class="col-sm-2">
				<label for="inputVotes" class="form-label">Votes*</label>
				<input type="number" th:field="*{votes}" class="form-control" id="inputVotes" required>
			</div>
			<div class="col-sm-2">
				<label for="inputGross" class="form-label">Gross*</label>
				<input type="text" th:field="*{gross}" class="form-control" id="inputGross" required>
			</div>
			<div class="col-sm-6">
				<label for="inputImage" class="form-label">Image*</label>
				<input type="text" th:field="*{image}" class="form-control" id="inputImage" required>
			</div>
			<div class="col-sm-3">
				<label for="inputGenre" class="form-label">Genre*</label>
				<input type="text" th:field="*{genre}" class="form-control" id="inputGenre" required>
			</div>
			<div class="col-sm-4">
				<label for="inputDirectors" class="form-label">Directors*</label>
				<input type="text" th:field="*{directors}" class="form-control" id="inputDirectors" required>
			</div>
			<div class="col-sm-5">
				<label for="inputStars" class="form-label">Stars*</label>
				<input type="text" th:field="*{stars}" class="form-control" id="inputStars" required>
			</div>
			<div class="col-sm-12">
				<label for="inputPlot" class="form-label">Plot*</label>
				<textarea class="form-control" th:field="*{plot}" id="inputPlot" rows="2" required></textarea>
			</div>
			
			<div class="col-10">
				<button type="submit" class="btn btn-primary col-3"> Save Movie</button>
				<a href="/" class="btn btn-secondary col-2">Close</a>
			</div>
		</form>

		<hr>

		<div th:replace="~{fragments/footer :: footer}"></div>
	</div>
</body>

</html>
